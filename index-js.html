    <!-- Section Loader Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sectionsContainer = document.getElementById('sections-container');
            const sectionFiles = [
                'sections/introduction.html',
                'sections/about.html',
                'sections/achievements.html',
                'sections/services.html',
                'sections/resume.html',
                'sections/skills.html',
                'sections/portfolio.html',
                'sections/recent-projects.html',
                'sections/customers.html',
                'sections/testimonials.html',
                'sections/faq.html',
                'sections/contact.html'
            ];
            
            // Function to fetch and load HTML content
            async function loadSections() {
                for (const sectionFile of sectionFiles) {
                    try {
                        const response = await fetch(sectionFile);
                        if (!response.ok) {
                            throw new Error(`Failed to load ${sectionFile}`);
                        }
                        const html = await response.text();
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = html;
                        sectionsContainer.appendChild(tempDiv);
                    } catch (error) {
                        console.error('Error loading section:', error);
                    }
                }
                
                // Reinitialize any scripts that need to run after loading sections
                if (typeof initScripts === 'function') {
                    initScripts();
                }
            }
            
            // Load all sections
            loadSections();
        });
    </script>
